
name: armTenplateDeployment

 
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group rg-githubactions
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: c78477d4-1241-41e8-89a4-8453626b3798
          region: Australia East
          template: ./arm_templates/resourcegroup.json
          parameters:
            location="Australia East"
            resourceGroupName=rg-githubactions
          deploymentName: rg-githubactions

      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: c78477d4-1241-41e8-89a4-8453626b3798
          template: ./arm_templates/storageaccount.json
          parameters:
           sku=Standard_LRS
           storageAccountName=globostg002iuqname
           location="Australia East"
          deploymentMode: incremental

      - name: Deploy Vitual machine
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: c78477d4-1241-41e8-89a4-8453626b3798
          template: ./arm_templates/virtualmachine.json
          parameters:
           adminPassword="My$ecureP@ssword!"
          deploymentMode: incremental



      
